{% extends 'accounts/base.html' %}

{% block title %}View Movies{% endblock %}

{% block content %}
    <h1 style="font-family: 'Andale Mono', monospace; font-weight: bold; font-style: italic;">Showings</h1>

    <div class="container" style="overflow-x: auto; white-space: nowrap;">
        {% for movie in movies %}
            <div class="d-inline-block position-relative" style="width: 390px; height: 585px; margin-right: 15px;">
                <a href="{% url 'show_movie' movie.id%}">
                    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" style="width: 100%; height: 100%; object-fit: contain;"
                        class="preview-image">
                </a>
             </div>
        {% endfor %}
    </div>

    <style>
        body {
            color: white;
        }
    </style>

    <script>
        const previewImages = document.querySelectorAll('.preview-image');
        previewImages.forEach(image => {
            image.addEventListener('mouseover', function() {
                this.style.filter = 'brightness(70%)';
            });
            image.addEventListener('mouseout', function() {
                this.style.filter = 'brightness(100%)';
            });
        });
    </script>
{% endblock %}
