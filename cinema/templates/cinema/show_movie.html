{% extends 'accounts/base.html' %}

{% block title %} {{ movie }} {% endblock %}

{% block content %}

<style>
    .movie-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        margin: 2rem;
        color: white;
    }

    .movie-image {
        flex: 0 0 calc(50% - 1rem);
    }

    .movie-description {
        flex: 0 0 calc(50% - 1rem);
    }

    .movie-image img {
        height: 600px;
    }

    .book-button {
        background-color: #E50914;
        border: 2px solid #E50914;
        color: #FFFFFF;
        font-size: 1.5rem;
        padding: 1rem 2rem;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    .book-button:hover {
        background-color: #FFFFFF;
        color: #E50914;
    }
</style>

<div class="movie-details">
    <div class="movie-image">
        <img src="{{ movie.image.url }}" alt="{{ movie.title }} poster">
    </div>
    <div class="movie-description">
        <h1 class="movie-title">{{ movie }}</h1>
        <h5>Description</h5>
        <p class="movie-description">{{ movie.description }}</p>
        <h5>Duration</h5>
        <p class="movie-duration">{{ movie.duration }}</p>
        <h5>Age Rating</h5>
        <p class="movie-age_rating">{{ movie.age_rating }}</p>
        <form action="{% url 'showings_list' movie.id %}">
            <button class="book-button">Book Now</button>
        </form>
    </div>
</div>
{% endblock %}
